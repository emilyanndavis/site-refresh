<button class="hamburger hamburger--spring" type="button"
        aria-label="Menu" aria-controls="navigation" 
        [ngClass]="{ 'is-active': showNav }" (click)="toggleNav()">
    <span class="hamburger-box">
        <span class="hamburger-inner"></span>
    </span>
</button>
<nav id="navigation" class="main-nav" [ngClass]="{ 'visible': showNav }" (click)="toggleNav()">
    <li>
        <a [routerLink]="['']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
            <span>Home</span>
        </a>
    </li>
    <li>
        <a [routerLink]="['/about']" [routerLinkActive]="['active']">
            <span>About</span>
        </a>
    </li>
    <li>
        <a [routerLink]="['/dev']" [routerLinkActive]="['active']">
            <span>Web Development</span>
        </a>
    </li>
    <li>
        <a [routerLink]="['/translation']" [routerLinkActive]="['active']">
            <span>Translation</span>
        </a>
    </li>
    <li>
        <a [routerLink]="['/resume']" [routerLinkActive]="['active']">
            <span>Resume</span>
        </a>
    </li>
</nav>

<div class="bg">
    <!--<img *ngFor="let image of bgImages, let i = index" [src]="image" alt="cholla cactuses" class="bg-image" [ngClass]="{ 'flipped': i % 2 === 1 }" />-->
    <img [src]="bgImageUrl" alt="wood paneling or maybe cactuses" class="bg-image" />
</div>
<div class="overlay"></div>
